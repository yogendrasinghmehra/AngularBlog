<admin-dashboard></admin-dashboard> 

<div class="container-fulid" id="Main-Wrapper">
  
  <div class="row">
      <div class="col-md-6 blog-main">
          <div class="card bg-dark text-white">              
              <div class="card-body" style=" max-height:600px; overflow-y:scroll;">
                  <h2 class="card-title text-center">Blogs List</h2>

                  <div class="blog-post"  *ngFor="let blog of BlogList">
                      <h4 class="blog-post-title">{{blog.title}}</h4>
                      <p class="blog-post-meta">{{blog.createdDate | date:'MMMM dd, yyyy'}}
                         <a (click)="onEdit(blog.id)" class="btn btn-primary pull-right btn-sm" data-toggle="modal" data-target="#myModal">Edit</a>
                        </p>
                      <!-- <div [innerHTML]="blog.content"></div> -->
                      <hr>
                  </div>
            
                 


              </div>
          </div>

      </div>
    <div class="col-md-6">      
            <div class="card bg-dark text-white">              
              <div class="card-body">
                  <h4 class="card-title">Add Blog</h4>
                  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" novalidate>
                  
                
                  <div class="form-group">
                    <label>Blog Title</label>
                    <input type="text" class="form-control" placeholder="Enter Blog Title" formControlName="Title">   
                  </div>
               
                <div class="form-group">
                    <label>Tag Type</label>
                  <select class="form-control" formControlName="TagsId">
                    <option value="">Please select a tag type</option>
                    <option *ngFor="let tag of tagList"
                            [value]="tag.id"> 
                            {{tag.name}} 
                    </option>
                  </select>   
                </div>

                <div class="form-group">
                    <label>Url Slug</label>
                  <input type="text" class="form-control" formControlName="urlslug" placeholder="Enter url slug for blog.">   
                </div>

                <div class="form-group">
                <label>Blog Content</label>
                <textarea formControlName="Content" [froalaEditor]  >Hello, Froala!</textarea>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-sm btn-primary" value="Add Blog" [disabled]="!blogForm.valid">

                  <strong class="text-center">{{statusMessage}}</strong>
                </div>
              </form>

                
              </div>
            </div>
                     
    </div>
     
  </div>
  
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="editBlogForm" (ngSubmit)="onSubmitEdit()" novalidate>
                  
                
                <div class="form-group">
                  <label>Blog Title</label>
                  <input type="text" class="form-control" placeholder="Enter Blog Title" formControlName="Title">   
                </div>
             
              <div class="form-group">
                  <label>Tag Type</label>
                <select class="form-control" formControlName="TagsId">
                  <option value="">Please select a tag type</option>
                  <option *ngFor="let tag of tagList"
                          [value]="tag.id"> 
                          {{tag.name}} 
                  </option>
                </select>   
              </div>

              <div class="form-group">
                  <label>Url Slug</label>
                <input type="text" class="form-control" formControlName="urlslug" placeholder="Enter url slug for blog.">   
              </div>

              <div class="form-group">
              <label>Blog Content</label>
              <textarea formControlName="Content" [froalaEditor]  >Hello, Froala!</textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-sm btn-primary" value="Add Blog" [disabled]="!editBlogForm.valid">

                <strong class="text-center">{{statusMessage}}</strong>
              </div>
            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
 
</div>
