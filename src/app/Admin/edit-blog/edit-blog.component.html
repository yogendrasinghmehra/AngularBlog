<admin-dashboard></admin-dashboard> 

<div class="container" id="Main-Wrapper">
  
  <div class="row">
     
    
            <div class="card ">              
              <div class="card-body">
                  <h4 class="card-title text-center">Edit Blog</h4>                 
                    <form [formGroup]="EditBlogForm" (ngSubmit)="onSubmit()" novalidate>                               
                  <div class="form-group">
                    <label>Blog Title</label>
                    <input type="hidden" formControlName="Id"/>
                  <input type="text" class="form-control" formControlName="Title" placeholder="Enter Blog Title">   
                </div>
               
                <div class="form-group">
                    <label>Tag Type</label>
                  <select class="form-control" formControlName="TagsId">
                    <option value="">Please select a tag type</option>
                    <option *ngFor="let tag of tagList"
                            [value]="tag.id"> 
                            {{tag.name}} 
                    </option>
                  </select>   
                </div>

                <div class="form-group">
                    <label>Url Slug</label>
                  <input type="text" class="form-control" formControlName="urlslug" placeholder="Enter url slug for blog.">   
                </div>

                <div class="form-group">
                <label>Blog Content</label>
                <textarea formControlName="Content" [froalaEditor]  >Hello, Froala!</textarea>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-sm btn-primary" value="Edit Blog" [disabled]="!EditBlogForm.valid">

                  <strong class="text-center">{{statusMessage}}</strong>
                </div>
              </form>

                
              </div>
            </div>
                     
    
     
  </div>
  
 
 
</div>
